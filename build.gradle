plugins {
    id 'java'
    id 'com.jfrog.bintray' version '1.8.4'
    id 'maven'
}

sourceCompatibility = 1.8

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

version properties.getProperty("version")

ext {
    bintrayRepo = 'Pterodactyl4J'
    bintrayName = 'Pterodactyl4J'

    publishedGroupId = 'com.mattmalec.Pterodactyl4J'
    libraryName = 'Pterodactyl4J'
    artifact = 'Pterodactyl4J'

    libraryDescription = 'An unofficial Java wrapper for the Pterodactyl panel'

    siteUrl = 'https://github.com/mattmalec/Pterodactyl4J'
    gitUrl = 'https://github.com/mattmalec/Pterodactyl4J.git'

    libraryVersion = properties.getProperty("version")

    developerId = 'mattmalec'
    developerName = 'Matt Malec'
    developerEmail = 'matt@mattmalec.com'

    licenseName = 'GNU General Public License v3.0'
    licenseUrl = 'https://www.gnu.org/licenses/gpl-3.0.txt'
    allLicenses = ["AGPL-V3"]
}
group = publishedGroupId
version = libraryVersion

install {
    repositories.mavenInstaller {
        pom.project {
            packaging 'aar'
            groupId publishedGroupId
            artifactId artifact

            name libraryName
            description libraryDescription
            url siteUrl

            licenses {
                license {
                    name licenseName
                    url licenseUrl
                }
            }
            developers {
                developer {
                    id developerId
                    name developerName
                    email developerEmail
                }
            }
            scm {
                connection gitUrl
                developerConnection gitUrl
                url siteUrl
            }
        }
    }
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from System.getProperty("java.class.path")
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives javadocJar
    archives sourcesJar
}

bintray {
    user = properties.getProperty("user")
    key = properties.getProperty("apikey")

    configurations = ['archives']
    pkg {
        repo = bintrayRepo
        name = bintrayName
        desc = libraryDescription
        websiteUrl = siteUrl
        vcsUrl = gitUrl
        licenses = allLicenses
        dryRun = false
        publish = true
        override = false
        publicDownloadNumbers = true
        version {
            desc = libraryDescription
        }
    }
}
    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        implementation 'com.squareup.okhttp3:okhttp:3.11.0'
        implementation 'org.json:json:20160810'
        implementation 'org.slf4j:slf4j-api:1.7.25'
    }

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


